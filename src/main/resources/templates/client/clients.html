<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
    <form action="/clients" method="get">
        <label for="birthDate">Birth Date:
            <input id="birthDate" type="text" name="birthDate" >
        </label>

        <label for="drivingLicenceNo">Driving Licence No:
            <input id="drivingLicenceNo" type="text" name="drivingLicenceNo" >
        </label>

        <label for="validity">Validity:
            <input id="validity" type="text" name="validity" >
        </label>

        <div>
            <label for="page">Page:
                <input id="page" type="number" name="page" >
            </label>

            <label for="size">Size:
                <input id="size" type="number" name="size">
            </label>
        </div>

        <button type="submit">Filter</button>
    </form>

    <div th:each="client : ${clients}">
        <a th:href="@{'/clients/' + ${client.id}}"

           th:text="|${client.id}.
           ${client.getBirthDate()}
           ${client.getDrivingLicenceNo()}
           ${client.getValidity()}|">User</a>
    </div><br>

    <form action="/clients/createClient">
        <button type="submit">Create client</button>
    </form>
</body>
</html>
