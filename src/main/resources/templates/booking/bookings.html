<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
</head>
<body>

    <form action="/bookings" method="get" th:object="${booking}">
        <label for="rentalStart">Rental Start:
            <input id="rentalStart" type="text" name="rentalStart">
        </label>

        <label for="rentalFinish">Rental Finish:
            <input id="rentalFinish" type="text" name="rentalFinish">
        </label>

        <label for="status">Booking status:
            <input id="status" type="text" name="status">
        </label>

        <label for="paymentState">Payment State:
            <input id="paymentState" type="text" name="paymentState">
        </label>

        <label for="comment">Comment:
            <input id="comment" type="text" name="comment">
        </label>


        <button type="submit">Filter</button>

    </form>

    <div th:each="booking : ${bookings}">
        <a th:href="@{'/bookings/' + ${booking.id}}"

           th:text="|${booking.id}.
           ${booking.getRentalStart()}
           ${booking.getRentalFinish()}
           ${booking.getStatus()}

           ${booking.clientReadDto.id}
           ${booking.clientReadDto.userReadDto.getFirstName()}
           ${booking.clientReadDto.userReadDto.getLastName()}
           ${booking.clientReadDto.getDrivingLicenceNo()}

           ${booking.carReadDto.id}
           ${booking.carReadDto.getBrand()}
           ${booking.carReadDto.getModel()}|">Booking</a>
    </div><br>

    <form action="/bookings/createBooking">
        <button type="submit">Create booking</button>
    </form>
</body>
</html>
