<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <form action="/users" method="get">
        <label for="firstName">Firstname:
            <input id="firstName" type="text" name="firstName" th:value="${userFilter.firstName}">
        </label>

        <label for="lastName">Lastname:
            <input id="lastName" type="text" name="lastName" th:value="${userFilter.lastname}">
        </label>

        <label for="login">Login:
            <input id="login" type="text" name="login" th:value="${userFilter.login}">
        </label>

        <div>
            <label for="page">Page:
                <input id="page" type="number" name="page" th:value="${users.metadata.page}">
            </label>

            <label for="size">Size:
                <input id="size" type="number" name="size"th:value="${users.metadata.size}">
            </label>
        </div>

        <button type="submit">Filter</button>
    </form>

    <div th:each="user : ${users.content}">
        <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.getLogin()}|">User</a>
    </div>
</body>
</html>
